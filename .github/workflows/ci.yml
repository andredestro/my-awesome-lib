name: CI

on:
  push:
    branches: 
      - main
      - misc/RMET-4346/ci-cd-v2 # For testing purposes
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # For PR comments
  
jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Install Dependencies
        run: scripts/project_tools.sh install-deps

      - name: Run Unit Tests
        run: scripts/project_tools.sh test

      - name: Extract Code Coverage
        run: scripts/project_tools.sh coverage

      - name: Generate Code Coverage Report for SonarQube
        run: scripts/project_tools.sh coverage-report

      - name: Run SwiftLint for SonarQube
        run: scripts/project_tools.sh lint
          
      - name: Setup SonarQube Scanner
        uses: warchant/setup-sonar-scanner@v8
        
      - name: Send to SonarCloud
        id: sonarcloud
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "‚ö†Ô∏è SONAR_TOKEN secret is not set. Skipping SonarCloud analysis."
            exit 0
          fi
          if [ -f "sonar-project.properties" ]; then
            echo "üîç Sending results to SonarCloud..."
            echo "üì¶ Commit: ${{ github.sha }}"
            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "üåü Analyzing main branch"
              sonar-scanner
            else
              echo "üåø Analyzing feature branch: ${{ github.ref_name }}"
              sonar-scanner -Dsonar.branch.name="${{ github.ref_name }}"
            fi
          else
            echo "‚ö†Ô∏è sonar-project.properties not found, skipping SonarCloud"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            sonar-reports/
            build/reports/
        
      - name: Comment Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            // Get coverage percentage from environment
            const coveragePercentage = process.env.COVERAGE_PERCENTAGE || 'N/A';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **Tests**: All passed\nüìä **Coverage**: ${coveragePercentage}`
            });
